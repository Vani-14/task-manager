<div class="col-md-12 col-sm-12">
    <div class="col-md-12 col-sm-12">
        <div class="col-md-6 col-sm-12">
            <h1 class="text-primary-color align-center">Tarefas</h1>    
        </div>
        <div class="col-md-6 col-sm-12 align-center">
            <div class="col-md-offset-6 col-md-6 col-sm-12">
                <a class="btn btn-success btn-custom-primary"
                [routerLink]="['/tarefas/registrar']"
                >Adicionar Tarefa</a>
            </div>
        </div>
    </div>
    <div class="col-md-12" style="overflow: auto; height: 30%; position: relative;">
        <table class="table">
            <thead style="height: 50px;">
                <th>ID</th>
                <th>Tarefa</th>
                <th>Status</th>
                <th>Data</th>
                <th class="align-center">Ações</th>
            </thead>
            <tbody>
                <tr *ngFor="let task of tasks" [class.info]="task.status">
                    <td
                        style="padding: 20px"
                    >{{ task.id }}</td>
                    <td                    
                    >{{ task.description }}</td>
                    <td>
                        <input type="checkbox" 
                        [checked]="task.status"
                        (change)="updateStatus(task)"
                        />
                    </td>
                    <td>{{ task.datetime }}</td>
                    <td style="text-align: center;">
                        <a class="btn btn-danger btn-custom-delete"
                        (click)="removeTask(task.id)"
                        title="Remover"
                        style="margin: 5px"
                        >
                        <span class="glyphicon glyphicon-remove" 
                        aria-hidden="true"></span> Remover
                        </a>
                        <a [routerLink]="['/tarefas/editar', task.id]"
                            title="Editar" alt="Editar"
                            style="margin: 5px"
                            class="btn btn-info btn-custom-edit">
                            <span class="glyphicon glyphicon-pencil" 
                            aria-hidden="true"></span> Editar
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
</div>
